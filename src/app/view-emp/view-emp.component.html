<app-navbar></app-navbar>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Salary</th>
        <th scope="col">Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data"> 
        <td>{{i.name}}</td>
        <td>{{i.designation}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.company}}</td>
      </tr>
    </tbody>
</table>
